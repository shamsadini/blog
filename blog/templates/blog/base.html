<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}وبلاگ من{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- افزودن Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- افزودن CSS سفارشی -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body dir="rtl">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- نوار ناوبری سمت چپ -->
            <a class="navbar-brand" href="{% url 'home' %}">وبلاگ من</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'create_article' %}">ایجاد مقاله جدید</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'profile_edit' %}"> اطلاعات کاربری</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">خروج</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">ورود</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">ثبت نام</a>
                        </li>
                    {% endif %}
                </ul>

                <!-- فرم جستجو در وسط -->
                <form class="d-flex mx-auto" method="GET" action="{% url 'search' %}">
                    <input class="form-control me-2" type="search" placeholder="جستجو" aria-label="Search" name="q">
                    <button class="btn btn-outline-success" type="submit">جستجو</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
