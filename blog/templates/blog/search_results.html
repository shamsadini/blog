{% extends 'blog/base.html' %}

{% block title %}نتایج جستجو{% endblock %}

{% block content %}
    <div class="container mt-4" style="direction: rtl; text-align: right;">
        <h2>نتایج جستجو برای "{{ query }}"</h2>
        {% if results %}
            <ul class="list-group mt-3">
                {% for result in results %}
                    <li class="list-group-item">
                        <a href="{% url 'article_detail' result.id %}">{{ result.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="mt-3">هیچ نتیجه‌ای یافت نشد.</p>
        {% endif %}
    </div>
{% endblock %}
